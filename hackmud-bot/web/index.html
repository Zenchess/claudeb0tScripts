<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackmud Bot Control</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr 1fr;
            gap: 10px;
            padding: 10px;
            height: 100vh;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px;
            border: 1px solid #333;
        }

        .title {
            font-size: 24px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .status {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.online { background: #0f0; box-shadow: 0 0 10px #0f0; }
        .status-dot.playing { background: #0ff; box-shadow: 0 0 10px #0ff; animation: pulse 1s infinite; }
        .status-dot.paused { background: #ff0; box-shadow: 0 0 10px #ff0; }
        .status-dot.offline { background: #f00; box-shadow: 0 0 10px #f00; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls button {
            background: #222;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: #0f0;
            color: #000;
        }

        .controls button.danger {
            border-color: #f00;
            color: #f00;
        }

        .controls button.danger:hover {
            background: #f00;
            color: #000;
        }

        .panel {
            background: #111;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: #1a1a1a;
            padding: 10px;
            border-bottom: 1px solid #333;
            font-weight: bold;
            color: #0ff;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* Chat Panel */
        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            padding: 8px;
            border-radius: 4px;
            max-width: 90%;
        }

        .chat-message.user {
            background: #003300;
            align-self: flex-end;
            border: 1px solid #0f0;
        }

        .chat-message.bot {
            background: #001a33;
            align-self: flex-start;
            border: 1px solid #0ff;
            color: #0ff;
        }

        .chat-message .time {
            font-size: 10px;
            color: #666;
            margin-bottom: 4px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #333;
        }

        .chat-input input {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #0f0;
        }

        .chat-input button {
            background: #0f0;
            border: none;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        /* Logs Panel */
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #1a1a1a;
            font-size: 12px;
        }

        .log-entry .time {
            color: #666;
            margin-right: 10px;
        }

        .log-entry.error { color: #f00; }
        .log-entry.warning { color: #ff0; }

        /* Memory Panel */
        .memory-content {
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .memory-section {
            margin-bottom: 15px;
        }

        .memory-section h4 {
            color: #0ff;
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
            padding-bottom: 3px;
        }

        .memory-list {
            list-style: none;
            padding-left: 10px;
        }

        .memory-list li {
            padding: 2px 0;
            color: #aaa;
        }

        .memory-stat {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #222;
        }

        .memory-stat .value {
            color: #0f0;
            font-weight: bold;
        }

        /* State Panel */
        .state-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }

        .state-item .label {
            color: #888;
        }

        .state-item .value {
            color: #0f0;
            text-align: right;
            max-width: 60%;
            word-break: break-all;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">HACKMUD BOT CONTROL</div>
            <div class="status">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <div class="controls">
                    <button onclick="sendCommand('resume')">PLAY</button>
                    <button onclick="sendCommand('pause')">PAUSE</button>
                    <button onclick="sendCommand('stop')" class="danger">STOP</button>
                </div>
            </div>
        </header>

        <!-- Chat Panel -->
        <div class="panel" style="grid-row: 2 / 4;">
            <div class="panel-header">CHAT WITH BOT</div>
            <div class="panel-content chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Send a message to the bot..." onkeypress="handleChatKeypress(event)">
                <button onclick="sendMessage()">SEND</button>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="panel">
            <div class="panel-header">ACTIVITY LOG</div>
            <div class="panel-content" id="logContent">
                <!-- Logs will be inserted here -->
            </div>
        </div>

        <!-- Memory & State -->
        <div class="panel">
            <div class="panel-header">MEMORY & STATE</div>
            <div class="panel-content" id="memoryContent">
                <!-- Memory will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isConnected = false;

        // Socket event handlers
        socket.on('connect', () => {
            isConnected = true;
            updateStatus('online', 'Connected');
            addLog({ time: new Date().toLocaleTimeString(), message: 'Connected to server', level: 'info' });
        });

        socket.on('disconnect', () => {
            isConnected = false;
            updateStatus('offline', 'Disconnected');
            addLog({ time: new Date().toLocaleTimeString(), message: 'Disconnected from server', level: 'error' });
        });

        socket.on('init', (data) => {
            // Load initial data
            if (data.logs) {
                data.logs.forEach(log => addLog(log));
            }
            if (data.chat) {
                data.chat.forEach(msg => addChatMessage(msg));
            }
            if (data.state) {
                updateBotState(data.state, data.memory);
            }
        });

        socket.on('bot_log', (data) => {
            addLog(data);
        });

        socket.on('bot_state', (data) => {
            updateBotState(data.state, data.memory);
        });

        socket.on('chat_message', (data) => {
            addChatMessage(data);
        });

        // Functions
        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const textEl = document.getElementById('statusText');
            dot.className = 'status-dot ' + status;
            textEl.textContent = text;
        }

        function updateBotState(state, memory) {
            if (state && state.status) {
                updateStatus(state.status, state.status.toUpperCase());
            }

            const memoryEl = document.getElementById('memoryContent');
            let html = '';

            // State info
            if (state) {
                html += '<div class="memory-section"><h4>Current State</h4>';
                html += `<div class="state-item"><span class="label">Status</span><span class="value">${state.status || 'unknown'}</span></div>`;
                html += `<div class="state-item"><span class="label">Current Task</span><span class="value">${state.current_task || 'None'}</span></div>`;
                html += `<div class="state-item"><span class="label">Last Command</span><span class="value">${state.last_command || 'None'}</span></div>`;
                html += '</div>';
            }

            // Memory info
            if (memory) {
                html += '<div class="memory-section"><h4>Statistics</h4>';
                html += `<div class="memory-stat"><span>GC Transferred</span><span class="value">${memory.gc_transferred || 0}</span></div>`;
                html += `<div class="memory-stat"><span>NPCs Cracked</span><span class="value">${(memory.cracked_npcs || []).length}</span></div>`;
                html += `<div class="memory-stat"><span>Known NPCs</span><span class="value">${(memory.known_npcs || []).length}</span></div>`;
                html += '</div>';

                if (memory.notes && memory.notes.length > 0) {
                    html += '<div class="memory-section"><h4>Notes</h4><ul class="memory-list">';
                    memory.notes.slice(-5).forEach(note => {
                        html += `<li>${note}</li>`;
                    });
                    html += '</ul></div>';
                }

                if (memory.cracked_npcs && memory.cracked_npcs.length > 0) {
                    html += '<div class="memory-section"><h4>Recently Cracked</h4><ul class="memory-list">';
                    memory.cracked_npcs.slice(-5).forEach(npc => {
                        html += `<li>${npc}</li>`;
                    });
                    html += '</ul></div>';
                }
            }

            memoryEl.innerHTML = html;
        }

        function addLog(data) {
            const logEl = document.getElementById('logContent');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + (data.level || 'info');
            entry.innerHTML = `<span class="time">${data.time}</span>${escapeHtml(data.message)}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;

            // Keep only last 200 entries
            while (logEl.children.length > 200) {
                logEl.removeChild(logEl.firstChild);
            }
        }

        function addChatMessage(data) {
            const chatEl = document.getElementById('chatMessages');
            const msg = document.createElement('div');
            msg.className = 'chat-message ' + data.sender;
            msg.innerHTML = `<div class="time">${data.time} - ${data.sender}</div>${escapeHtml(data.message)}`;
            chatEl.appendChild(msg);
            chatEl.scrollTop = chatEl.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                socket.emit('user_message', { message });
                input.value = '';
            }
        }

        function handleChatKeypress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendCommand(command) {
            socket.emit('command', { command });
            addLog({ time: new Date().toLocaleTimeString(), message: `Command sent: ${command}`, level: 'info' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
